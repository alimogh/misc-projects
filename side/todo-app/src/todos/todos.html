<div class="container">
    <a ui-sref="about" class="nav-link">About</a>
    <h2>Todo App</h2>
    <form ng-submit="createTodo()">
        <input class="form-control todos__create-input" placeholder="Enter a todo for today" ng-model="createTodoinput">
        <button class="btn btn-success todos__create-button">Create Task</button>
        <table class="table table-striped">
            <tr>
                <th>Completed</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="todo in todos">
                <td>
                    <input type="checkbox" class="todos__checkbox" ng-checked="todo.isCompleted" ng-click="strikeCompleted(todo)">
                </td>
                <td>
                    <span ng-if="!todo.isEditing" class="todos__task" ng-class="{'todos__task--completed': todo.isCompleted}">
							{{todo.task}}
					</span>
                    <form ng-submit="updateTodo(todo)">
                        <input ng-if="todo.isEditing" class="form-control todos__update-input" ng-value="todo.task" ng-model="todo.updatedTodo" 
                     </form>
                </td>
                <td ng-if="!todo.isEditing">
                    <button class="btn btn-info" ng-click="onEdit(todo)">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteTodo(todo)">Delete</button>
                </td>
                <td ng-if="todo.isEditing">
                    <button class="btn btn-primary" ng-click="updateTodo(todo)">Save</button>
                    <button class="btn btn-default" ng-click="onCancel(todo)">Cancel</button>
                </td>
            </tr>
        </table>
        </form>
</div>
