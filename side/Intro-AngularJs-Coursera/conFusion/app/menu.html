<!DOCTYPE html>
<html lang="en" ng-app="newapp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="menuController as menuCtrl">
            <div class="col-xs-12">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{active: menuCtrl.isSelected(1)}">
                            <a ng-click="menuCtrl.select(1)" aria-controls="home" role="tab" data-toggle="tab">Hello</a>
                        </li>
                        <li role="presentation" ng-class="{active: menuCtrl.isSelected(2)}">
                            <a ng-click="menuCtrl.select(2)" aria-controls="tab" role="tab" data-toggle="tab">Second Hello</a>
                        </li>
                    </ul>
                    <ul class="media-list">
                        <li class="media" ng-repeat="dish in menuCtrl.dishes | filter: menuCtrl.filtText">
                            <div class="media-left media-middle"></div>
                            <img ng-src="{{dish.image}}" alt="">
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}</h2>
                                <p>{{dish.description}}</p>
                                <p>Comment: {{dish.comment}}</p>
                                <p>{{dish.price | currency}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script>
        var app = angular.module('newapp', []);

        app.controller('menuController', function() {

            this.tab = 1;
            this.filtText = "";

            this.select = function(setTab) {
                this.tab = setTab;
                if (setTab === 1) {
                    this.filtText = "100";
                } else if(setTab === 2) {
                    this.filtText = "200";
                } else

                    this.filtText = "";

            }

            this.isSelected = function(c) {
                return (this.tab === c);
            }

            var dishes = [{
                name: 'Hello',
                comment: 'Hello World',
                price: '100',
            }, {
                name: 'Hello Things',
                comment: 'Hello Worldasdasd',
                price: '100'
            }, {
                name: 'Hellosss',
                comment: 'Hello World',
                price: '200'
            }, ];

            this.dishes = dishes;
        });
        </script>
</body>

</html>
